<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>绑定属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--  视图: 显示的内容-->
<div id="div">
    <!--    具体要显示的内容-->
    <a v-bind:href="url">search1</a>
    <a :href="url">search2</a>
    <div :class="cls">class</div>
</div>
<script>
    new Vue({
        el: '#div',
        data: {
            url:"https://www.baidu.com",
            cls:"v-cls"
        }
    })
</script>
</body>
</html>
